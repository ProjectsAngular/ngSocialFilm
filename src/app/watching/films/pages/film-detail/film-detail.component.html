<body class="bg-black">
<img class="position-absolute ratio ratio-16x9 h-75 object-fit-cover"
     src="{{filmData.bannerVideo.banner}}"
     alt="">
<section>
  <div class="position-absolute w-100">
    <div class="mx-md-2 mx-5 mx-lg-5">
      <div class="d-flex justify-content-between">
        <h1 class="pt-5 fw-bold fs-1 text-light">{{filmData.title}}</h1>
        <div class="pt-5 d-flex">
          <button mat-icon-button color="warn" aria-label="Icon button with a heart icon">
            <mat-icon class="fs-2 mx-2">favorite</mat-icon>
          </button>
          <h1 class=" fw-bold fs-1 text-light "> 12 k</h1>
        </div>
      </div>
      <!--<h3 class="text-light text-opacity-75">Category: {{filmData.category.name}}</h3>-->
      <div class="py-3 fs-6 text-light mb-0 text-opacity-75 ">{{filmData.synopsis}}
      </div>
      <div class="d-flex align-content-around w-25 flex-wrap">
        <button type="button" class="btn btn-light btn-sm h-75 m-3" (click)="onSelectPlayFilm(this.filmData)">
          <div class="d-flex align-items-center p-2" >
            <p class="m-0 fw-bold">Play</p>
            <mat-icon class="m-0">play_circle_outline</mat-icon>
          </div>
        </button>
        <button type="button" class="btn btn-light btn-sm h-75 m-3">
          <div class="d-flex align-items-center p-2">
            <p class="m-0 fw-bold">Support</p>
            <mat-icon>stars</mat-icon>
          </div>
        </button>
      </div>
      <div class="d-flex justify-content-between">
        <h3 class="pt-3 fw-bold fs-5 text-light mx-0 my-4">Category: {{filmData.category.name}}</h3>
        <div class="pt-5 d-flex">
          <mat-icon class="fs-2 mx-2 text-secondary">star</mat-icon>
          <mat-icon class="fs-2 mx-2 text-secondary">star</mat-icon>
          <mat-icon class="fs-2 mx-2 text-secondary">star</mat-icon>
          <mat-icon class="fs-2 mx-2">star</mat-icon>
          <mat-icon class="fs-2 mx-2">star</mat-icon>
        </div>
      </div>
    </div>
    <div>
      <app-films-related></app-films-related>
    </div>
  </div>
</section>
</body>
